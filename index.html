<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid container-lg">
        <div class="row">
            <div class="col-sm-12">
                <div id="mobile-nav">
                    <i class="fa fa-bars" aria-hidden="true"></i> 
                </div>
                <h1 class="header-text">My News 
                    <i class="fa fa-search" id="search-icon" aria-hidden="true"></i>
                </h1>
            </div>

            <div class="col-lg-12">
                <ul class="list-nav">
                    <li>
                        <h4>breaking-news</h4></li>
                    <li>
                        <h4>world</h4></li>
                    <li>
                        <h4>nation</h4></li>
                    <li>
                        <h4>business</h4></li>
                    <li>
                        <h4>technology</h4></li>
                    <li>
                        <h4>entertainment</h4></li>
                    <li>
                        <h4>sports</h4></li>
                    <li>
                        <h4>science</h4></li>
                    <li>
                        <h4>health</h4></li>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- tìm kiếm -->
    <div class="container-sm" id="search">
        <div class="row">
            <div class="col-sm-12 search-title">
                <h1>Search</h1>
            </div>

            <div class="col-sm-12 input-group" id="search-input">
                <div class="search-input-keyword">Input keyword</div>
                <div class="form-outline">
                    <input id="search-focus" autofocus placeholder="" type="search" id="form1" class="form-control" />
                </div>
                    <button type="button" id="input-search" class="btn btn-primary">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
        
                    <i class="fa fa-times input-close" aria-hidden="true"></i>
            </div>

            <div class="search-date">
                <div class="date-check">
                    <input type="checkbox" id="selection-check">
                    <button id="btn-check">
                        <label for="selection-check" class="btn-set">
                            SET DATE
                        </label>
                    </button>
                    <hr>
                </div>

                <div class="selec-date">
                    <div class="date-form">
                        <span class="date-text">From</span>
                        <input id="date-input-from" type="date" >
                        <p class="mes-date"></p>
                    </div>
                    <div class="date-form">
                        <span class="date-text">To</span>
                        <input id="date-input-to" type="date">
                        <p class="mes-date"></p>
                    </div>
                </div>

                <div class="search-footer">
                    <input type="submit" id="cancel" value="Cancel">
                    <input type="submit" id="search-submit" value="Search">
                </div>

                    
                </div>
            </div>
        </div>
    </div>
    <div class="over-flow"></div>
    <main class="container-sm">
        <div class="row" id="add-html">
            <div class="loader"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
